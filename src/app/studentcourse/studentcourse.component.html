  <div class="wrapper">
      <div fxLayout fxLayoutAlign="center center">
          <mat-form-field fxFlex="40%">
            <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </div>
        
      <table mat-table [dataSource]="cours" matSort class="mat-elevation-z8">
    
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="courseName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Name </th>
          <td mat-cell *matCellDef="let element"> {{element.courseName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="facultyName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Faculty Name </th>
          <td mat-cell *matCellDef="let element"> {{element.facultyName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
          <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
        </ng-container>
    
        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date  </th>
          <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
        </ng-container>
    
        <ng-container matColumnDef="capacity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Capacity </th>
          <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
        </ng-container>
    
        <ng-container  matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"><button  (click)="studentregistration(element)" mat-flat-button color="primary">Register</button> </td>
          </ng-container>  
                  
      
  
      
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <!-- Angular 8 pagination -->
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
        
        <button class="btn btn-danger" (click)="studentLog()">Logout</button>
      </div>
