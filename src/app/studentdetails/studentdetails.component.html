    <div class="wrapper">
        <div fxLayout fxLayoutAlign="center center">
            <mat-form-field fxFlex="40%">
              <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
          </div>
          
        <table mat-table [dataSource]="stu" matSort class="mat-elevation-z8">
      
      
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <ng-container matColumnDef="studFName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Student First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.studFName}} </td>
          </ng-container>
      
          <ng-container matColumnDef="studLName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Student Second Name </th>
            <td mat-cell *matCellDef="let element"> {{element.studLName}} </td>
          </ng-container>
      
          <ng-container matColumnDef="phonenum">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number  </th>
            <td mat-cell *matCellDef="let element"> {{element.phonenum}} </td>
          </ng-container>
      
          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name  </th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
          </ng-container>
      
          <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
            <td mat-cell *matCellDef="let element"> {{element.password}} </td>
          </ng-container>
      
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
      
          <ng-container matColumnDef="studdepart">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Student Department </th>
            <td mat-cell *matCellDef="let element"> {{element.studdepart}} </td>
          </ng-container>
      
                              <!-- buttons -->

             <ng-container  matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"><button  (click)="deleteStudent(element.id)" mat-stroked-button color="primary">DELETE</button> </td>
          </ng-container>                  
      
          <ng-container  matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"><button  (click)="editStudent(element)" mat-stroked-button color="primary">Edit</button> </td>
          </ng-container>
      
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <!-- Angular 8 pagination -->
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
        
    <button class="btn btn-danger" (click)="studentLogout()">Logout</button>
      </div>
