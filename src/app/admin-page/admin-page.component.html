<h3 align="center">Admin Login</h3>
<form action="/action_page.php" id="form_login" (ngSubmit)="onSubmit(loginform)" #loginform="ngForm" style="padding-left: 550px">
  <div class="form-group row">
    <div class="col-xs-4">
      <label for="uName">&nbsp; &nbsp; User Name:</label>
      <input type="text" class="form-control"  id="userName" name="userName" #userName="ngModel" [(ngModel)]="login.userName" required pattern="[A-Za-z]{3,}">
      <div [hidden]="userName.valid || userName.pristine" class="alert alert-danger">username is invalid</div>
   </div>
  </div>
    <div class="form-group row">
        <div class="col-xs-4">
      <label for="pwd">&nbsp; &nbsp; Password:</label>
      <input type="password" class="form-control" id="password" name="password" #password="ngModel" [(ngModel)]="login.password" required>
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters</div> 
    </div>
  </div>
    <button type="submit" [disabled]="!loginform.form.valid" class="btn btn-primary" >Login</button>
    
  </form>
