<h3 align="center">Add Courses</h3>
<form id="form_login" (ngSubmit)="onSubmit(loginform)" #loginform="ngForm" style="padding-left: 550px">
  <div class="form-group row">
    <div class="col-xs-4">
      <label> Course Name:</label>
      <input type="text" class="form-control"  id="courseName" name="courseName" #courseName="ngModel" [(ngModel)]="courselist.courseName" required pattern="[A-Za-z ]{3,}">
      <div [hidden]="courseName.valid || courseName.pristine" class="alert alert-danger">Course name is invalid</div>
   </div>
  </div>
    <div class="form-group row">
        <div class="col-xs-4">
      <label>Faculty Name:</label>
      <input  type="Text" class="form-control" id="facultyName" name="facultyName" #facultyName="ngModel" [(ngModel)]="courselist.facultyName" required pattern="[A-Za-z ]{3,}">
      <div [hidden]="facultyName.valid || facultyName.pristine" class="alert alert-danger">Faculty name is invalid</div> 
    </div>
  </div>

  <div class="form-group row">
    <div class="col-xs-4">
  <label>Start Date:</label>
  <mat-form-field class="example-full-width">
  <input class="form-control" id="startDate" name="startDate" #startDate="ngModel" [(ngModel)]="courselist.sDate" required matInput [min] = "maxDate" [matDatepicker]="picker1" placeholder="choose Start Date"> 
  <mat-datepicker-toggle matSuffix [for]="picker1" ></mat-datepicker-toggle>
  <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
  <!-- <div [hidden]="startDate.valid || startDate.pristine" class="alert alert-danger">Start date is invalid</div>  -->
</div>
</div>

<div class="form-group row">
  <div class="col-xs-4">
<label>End Date:</label>
<mat-form-field class="example-full-width">
<input  class="form-control" id="endDate" name="endDate" #endDate="ngModel" [(ngModel)]="courselist.eDate" required  matInput [min] = "maxDate"  [matDatepicker]="picker2" placeholder="choose End Date"> 
<mat-datepicker-toggle  matSuffix [for]="picker2"></mat-datepicker-toggle>
<mat-datepicker  #picker2></mat-datepicker>
</mat-form-field> 
<!-- <div [hidden]="endDate.valid || endDate.pristine" class="alert alert-danger">End date is invalid</div>  -->
 </div>
</div> 


<div class="form-group row">
  <div class="col-xs-4">
<label>Capacity:</label>
<input type="Text" class="form-control" id="capacity" name="capacity" #capacity="ngModel" [(ngModel)]="courselist.capacity" required pattern="[0-9]{1,2}">
<div [hidden]="capacity.valid || capacity.pristine" class="alert alert-danger">Capacity is invalid</div> 
</div>
</div>

<button type="submit" [disabled]="!loginform.form.valid" class="btn btn-primary" >Add course to List</button>
